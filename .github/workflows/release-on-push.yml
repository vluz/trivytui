name: Build + Release (manual)

on:
  workflow_dispatch:

permissions:
  contents: write

concurrency:
  group: release-${{ github.ref }}
  cancel-in-progress: true

jobs:
  release:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install build dependencies
        shell: bash
        run: |
          set -euo pipefail
          sudo apt-get update
          sudo apt-get install -y build-essential libncurses-dev libjansson-dev

      - name: Build
        shell: bash
        run: |
          set -euo pipefail
          make

      - name: Test (capture output)
        shell: bash
        run: |
          set -euo pipefail
          make test | tee test-output.txt

      - name: Build packages
        shell: bash
        run: |
          set -euo pipefail
          docker run --rm \
            -v "${{ github.workspace }}:/workspace" \
            -w /workspace \
            rockylinux:8 \
            bash -lc "bash ./build-packages.sh"

      - name: Create GitHub prerelease
        uses: ncipollo/release-action@v1
        with:
          tag: pre-${{ github.run_id }}
          commit: ${{ github.sha }}
          name: Pre-release ${{ github.run_id }}
          prerelease: true
          makeLatest: false
          generateReleaseNotes: true
          artifacts: |
            trivytui
            test_trivytui
            build/SHA256SUMS
            build/*.deb
            build/*.rpm
            build/*.tar.gz
